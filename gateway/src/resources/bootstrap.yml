server:
 port: 9911
spring:
 application:
  name: gateway-service
 cloud:
  gateway:
   discovery:
    locator:
     enabled: true
   routes:
    - id: auth-data
      uri: lb://AUTH-DATA
      predicates:
      - Path=/api/sys-data/**
      filters:
      - StripPrefix=2
      - AddResponseHeader=X-Response-Default-Foo, Default-Bar
eureka:
  client:
    serviceUrl:
      defaultZone: http://172.21.29.55:7777/eureka/
logging:
  level:
    org.springframework.cloud.gateway: debug